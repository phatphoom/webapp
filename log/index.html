<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form{
            position: relative;
        }
        .close{
            width: fit-content;
            color: #999;
            position: absolute;
            top: -13px;
            right: 0;
        }
        .close:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="btn btn-primary clickme">click me</button>
    <div class="text-center ct d-none ">
        <div class="w-50 m-auto">
            <h1>hi login</h1>
            <form action="">
                <p class="m-0 p-0 close w-1">&#x2715</p>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" placeholder="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" placeholder="password" class="form-control">
                    <button class="btn btn-primary mt-2">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let btn = document.querySelector(".clickme");
        let login = document.querySelector(".ct");
        let close = document.querySelector(".close");

        btn.addEventListener('click', () => {
            if (login.className = "d-none") {
                login.className = "d-block"
            }
            close.addEventListener('click', () => {
                if (login.className = "d-block") {
                    login.className = "d-none"
                }
            })
        })

    </script>
</body>

</html>
